
<div class="container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
      
    <div class="form-group input-group-lg">
          <input class="form-control" placeholder="Name" formControlName="name">
      </div>

      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="Date ex:5/19/2020" formControlName="date">
    </div>

     <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Task 1" formControlName="task1">
    </div>

    <div class="form-group input-group-lg">
    <input class="form-control" placeholder="Task 2" formControlName="task2">
  </div>

  <div class="form-group input-group-lg">
  <input class="form-control" placeholder="Task 3" formControlName="task3">
  </div>

<div class="form-group input-group-lg">
  <input class="form-control" placeholder="Task 4" formControlName="task4">
</div>

      <div class="form-group">
          <button class="btn btn-primary btn-block btn-lg">Submit Task</button>
      </div>
  </form>
</div>
